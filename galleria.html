	</head>
	<body class="is-preload">
		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Header -->
			<header id="header">
				<div class="inner">
					<!-- Logo -->
					<a href="index.html" class="logo">
						<span class="symbol"><img src="images/hsclogo.png" alt="HSC logó" /></span>

					<!-- Nav -->
					<nav>
						<ul>
							<li><a href="#menu">Menü</a></li>

			<!-- Main -->
			<div id="main">
				<div class="inner">
					<h1>Galéria</h1>
					<div class="gallery">
						<!-- 15 kép -->
						<div class="gallery-item"><img src="images/kep1.jpg" alt="Kép 1" onclick="openLightbox(this.src)" /></div>

						<div class="gallery-item"><img src="images/kep5.png" alt="Kép 5" onclick="openLightbox(this.src)" /></div>
						<div class="gallery-item"><img src="images/kep6.png" alt="Kép 6" onclick="openLightbox(this.src)" /></div>
						<div class="gallery-item"><img src="images/kep7.png" alt="Kép 7" onclick="openLightbox(this.src)" /></div>

						<div class="gallery-item"><img src="images/kep14.jpg" alt="Kép 14" onclick="openLightbox(this.src)" /></div>
						<div class="gallery-item"><img src="images/kep15.png" alt="Kép 15" onclick="openLightbox(this.src)" /></div>
					</div>
				</div>
			</div>

			<!-- Lightbox -->
			<div id="lightbox" class="lightbox" onclick="closeLightbox()">
				<img id="lightbox-img" src="" alt="Nagyított kép" />
			</div>
		</div>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>

		<!-- Lightbox JS -->
		<script>
			function openLightbox(src) {
				document.getElementById('lightbox-img').src = src;
				document.getElementById('lightbox').style.display = 'flex';
			}
			function closeLightbox() {
				document.getElementById('lightbox').style.display = 'none';
			}
		</script>
	</body>
</html>
